<!-- Title Page -->
<section class="bg-title-page p-t-40 p-b-50 flex-col-c-m" style="background-image: url(assets/img/slider/lookbook.jpg)">
	<h2 class="l-text2 t-center" style="color: black;">
		Danh mục
	</h2>
</section>


	<!-- Content page -->
	<section class="bgwhite p-t-55 p-b-65">
		<div class="container">
			<div class="row">
				<div class="col-sm-6 col-md-4 col-lg-3 p-b-50">
					<div class="leftbar p-r-20 p-r-0-sm">
						<div class="search-product pos-relative bo4 of-hidden">
							<form [formGroup]=""  method="get">
								<input class="s-text7 size6 p-l-23 p-r-50" type="text" id="headerSearch" placeholder="Tìm kiếm" #timkiem >
								<button  class="flex-c-m size5 ab-r-m color2 color0-hov trans-0-4" (click)="search(timkiem.value)" >
									<i class="fa fa-search" aria-hidden="true" ></i>
								</button>
						  </form>
						</div>
						<!--  -->
						<h4 class="m-text14 p-b-7">
							Danh mục
						</h4>
						<ng-container *ngFor="let mn of menus">
						<ul class="p-b-54">
							<ng-container *ngFor="let m of mn.children">
								<li class="p-t-4"><a  class="s-text13 active1" [routerLink]="['/product/list',m.item_group_id]">{{m.item_group_name}}</a></li>
							</ng-container>
						</ul>
					</ng-container>
					</div>
				</div>

				<div class="col-sm-6 col-md-8 col-lg-9 p-b-50">
					<!--  -->
					<div class="flex-sb-m flex-w p-b-35">
						<div class="flex-w">
							<div class="rs2-select2 bo4 of-hidden w-size12 m-t-5 m-b-5 m-r-10">
								<select class="selection-2" name="sorting">
									<option>Default Sorting</option>
									<option>Popularity</option>
									<option>Price: low to high</option>
									<option>Price: high to low</option>
								</select>
							</div>
							<div class="product-sorting d-flex">
								<p>Chọn số sản phẩm:</p>
								<!-- <form [formGroup]="" method="get"> -->
									<select id="sortByselect" [(ngModel)]="pageSize" (ngModelChange)="loadPage(1)" style="border: 1px solid #1d1a1a38;                                     width: 50px;">
										<option selected value="3">3</option>
										<option selected value="5">5</option>
										<option selected value="20">20</option>
									</select>
								<!-- </form> -->
							</div>
							<div class="rs2-select2 bo4 of-hidden w-size12 m-t-5 m-b-5 m-r-10">
								<select class="selection-2" name="sorting">
									<option>Price</option>
									<option>$0.00 - $50.00</option>
									<option>$50.00 - $100.00</option>
									<option>$100.00 - $150.00</option>
									<option>$150.00 - $200.00</option>
									<option>$200.00+</option>
								</select>
							</div>
						</div>
						<span class="s-text8 p-t-5 p-b-5">
							Showing 1–12 of 16 results
						</span>
					</div>

					<!-- Product -->
					<div class="row">
                        <ng-container *ngFor="let it of list">
						<div class="col-sm-12 col-md-6 col-lg-4 p-b-50">
                           
							<!-- Block2 -->
							<div class="block2">
								<div class="block2-img wrap-pic-w of-hidden pos-relative block2-labelnew">
									<img src="/{{it.item_image}}" alt="IMG-PRODUCT">

									<div class="block2-overlay trans-0-4">
										<a href="#" class="block2-btn-addwishlist hov-pointer trans-0-4">
											<i class="icon-wishlist icon_heart_alt" aria-hidden="true"></i>
											<i class="icon-wishlist icon_heart dis-none" aria-hidden="true"></i>
										</a>

										<div class="block2-btn-addcart w-size1 trans-0-4">
											<!-- Button -->
											<button class="flex-c-m size1 bg4 bo-rad-23 hov1 s-text1 trans-0-4">
												<a (click)="addToCart(it)" title="Add to cart">Thêm giỏ hàng</a>
											</button>
										</div>
									</div>
								</div>

								<div class="block2-txt p-t-20">
									<a class="block2-name dis-block s-text3
                                            p-b-5" [routerLink]="['product/chitiet/',it.item_id]" >
                                            {{it.item_name}}
                                        </a>

									<span class="block2-price m-text6 p-r-5">
										{{ it.item_price.toLocaleString('vi', {style : 'currency', currency : 'VND'})}}
									</span>
								</div>
							</div>
						</div>
						
                        </ng-container>
					</div>

					<!-- Pagination -->
					<div class="pagination flex-m flex-w p-t-26">
                        <ngb-pagination [collectionSize]="totalItems" [pageSize]="pageSize" [(page)]="page" [maxSize]="10" [rotate]="true" (pageChange)="loadPage($event)"></ngb-pagination>
					</div>
				</div>
			</div>
		</div>
	</section>
