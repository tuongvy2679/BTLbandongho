 <!--breadcrumbs area start-->
 <section class="bg-title-page p-t-40 p-b-50 flex-col-c-m" style="background-color: antiquewhite;background-image: url(assets/img/slider/lookbook.jpg);">
    <h2 class="l-text2 t-center" style="color: black;">
        Đặt hàng
    </h2>
</section>   
 
<!--breadcrumbs area end-->

<!--Checkout page section-->
<div class="checkout_page_bg">
    <div class="container">
        <div class="Checkout_section">
            <div class="checkout_form">
                <div class="row">
                    <div class="col-lg-6 col-md-6">
                        <div class="checkout_form_left">
                            <form [formGroup]="hoadonForm" (ngSubmit)="onSubmit(hoadonForm.value)">
                                <h3>Thông tin người nhận</h3>
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Họ và tên</label>
                                  <input type="hoten"formControlName="ho_ten" class="form-control" id="exampleInputhoten" aria-describedby="hotenHelp" placeholder="Nhập họ và tên">
                                </div>
                                <div class="form-group">
                                  <label for="exampleInputPassword1">Địa chỉ</label>
                                  <input type="diachi" formControlName="dia_chi"  class="form-control" id="exampleInputDiachi" placeholder="Nhập địa chỉ">
                                </div>
                                <div class="payment_method">
                                    <div class="order_button">
                                        <button type="submit">Đặt hàng</button> 
                                    </div>    
                                </div> 
                              </form>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="checkout_form_right">
                                <h3>Đơn hàng của bạn</h3> 
                                <table class="table" style="height: 200px;">
                                    <thead>
                                      <tr>
                                        <th>Sản phẩm</th>
                                        <th>Tổng tiền</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let it of items">
                                            <td>{{it.item_name}} <strong> × {{it.quantity}}</strong></td>
                                            
                                                <td>{{ it.money.toLocaleString('vi', {style : 'currency', currency : 'VND'})}}</td>

                                        </tr> 
                                        <tr class="order_total">
                                            <th>Số tiền thanh toán</th>
                                            <td><strong>{{ total.toLocaleString('vi', {style : 'currency', currency : 'VND'})}}</strong></td>
 

                                        </tr>
                                    </tbody>
                                  </table>
                        </div>        
                    </div>
                </div> 
            </div>        
        </div>
    </div>
</div>
